<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spectator</title>
    <script type="text/javascript">
      ;(function () {
        var location = window.location
        var path = location.pathname.slice(1).split('/').join('/')
        var newPath =
          location.protocol +
          '//' +
          location.hostname +
          (location.port ? ':' + location.port : '') +
          '/?/' +
          path +
          location.search +
          location.hash
        location.replace(newPath)
      })()
    </script>
  </head>
  <body></body>
</html>
